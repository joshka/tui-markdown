[package]
name = "markdown-reader"
description = "A simple markdown reader that uses ratatui to render markdown files."
version = "0.1.7"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/joshka/tui-markdown"
documentation = "https://docs.rs/markdown-reader"
authors = ["Joshka"]
categories = ["command-line-interface"]
keywords = ["cli", "markdown", "ratatui", "terminal", "tui"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.5.4", features = ["derive"] }
color-eyre = "0.6.3"
crossterm = "0.27.0"
itertools = "0.12.1"
ratatui = { version = "0.26.2", features = ["unstable-widget-ref"] }
tracing = "0.1.40"
tracing-error = "0.2.0"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
time = { version = "0.3.36", features = ["formatting", "macros"] }
tui-markdown = { version = "0.2.3", path = "../tui-markdown" }

[[bin]]
name = "mdr"
path = "src/main.rs"
